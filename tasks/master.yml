---

######################################################################################
# nfs - common
######################################################################################

# FIXME: Come back to this, libnfsidmap2 is used on xenial ... libnfsidmap is debian
- name: Install NFS packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - nfs-common
    - nfs-kernel-server
    - libnfsidmap2

- name: create nfs share directories
  file:
    path: "{{ item.path }}"
    state: directory
    mode: 0777
  with_items: "{{ boss__nfs__nfs_exports }}"



######################################################################################
# nfs - server
######################################################################################

- debug: msg="NFS Server"

- name: enable services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - rpcbind
    - nfs-server

- name: start services
  service:
    name: "{{ item }}"
    state: started
  with_items:
    - rpc-statd
    - nfs-idmapd

# - name: add NFS share to /etc/export
#   lineinfile:
#     dest: "/etc/exports"
#     regexp: "^{{ item.path }} "
#     line: "{{ item.path }} {{ item.export }}"
#     create: yes
#   with_items: "{{ boss__nfs__nfs_exports }}"

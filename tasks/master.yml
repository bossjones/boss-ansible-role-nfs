- name: Copy exports file.
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  # notify: reload nfs
  register: nfs_exports_result

- name: Restart NFS server service
  service:
    name: nfs-server
    state: restarted
  when: nfs_exports_result|changed

- name: Restart rpc-statd server service
  service:
    name: rpc-statd
    state: restarted
  when: nfs_exports_result|changed

